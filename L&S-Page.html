<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login & Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: 500px;
        }

        .login-panel {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .signup-panel {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .login-panel p {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .signup-panel p {
            font-size: 16px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: transparent;
            color: rgba(255,255,255,0.9);
            border: 2px solid rgba(255,255,255,0.3);
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.5);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .illustration {
            margin-top: 30px;
            text-align: center;
        }

        .person-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            backdrop-filter: blur(10px);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 20%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 40px;
            height: 40px;
            bottom: 30%;
            left: 10%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .terms {
            font-size: 13px;
            opacity: 0.8;
            text-align: center;
            margin-top: 20px;
        }

        .terms a {
            color: inherit;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                border-radius: 16px;
            }
            
            .login-panel, .signup-panel {
                padding: 40px 30px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Panel -->
        <div class="login-panel">
            <div class="logo">HDK</div>
            <h2>Welcome Back!</h2>
            <p>Glad to see you again. Please sign in to your account</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" required placeholder="Email address">
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" required placeholder="Password">
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <div class="links">
                    <a href="#" id="forgotPassword">Forgot password?</a>
                    <a href="#">Help</a>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Login →
                </button>
            </form>
        </div>

        <!-- Sign Up Panel -->
        <div class="signup-panel">
            <div class="floating-elements">
                <div class="floating-circle"></div>
                <div class="floating-circle"></div>
            </div>
            
            <div class="logo">HDK</div>
            <h2>Seamless work experience</h2>
            <p>Create your customizable dashboard</p>
            
            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Last Name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="email" placeholder="Email address" required>
                </div>
                
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="signupBtn">
                    Sign Up →
                </button>
                
                <button type="button" class="btn btn-secondary" id="switchToLogin">
                    Already have an account? Login
                </button>
            </form>
            
            <div class="terms">
                By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </div>
        </div>
    </div>

    <script>
        // Form validation and button functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const email = document.getElementById('loginEmail').value;
            
            if (!email.includes('@')) {
                alert('Please enter a valid email address');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Logging in...';
            
            // Simulate API call
            setTimeout(() => {
                alert('Login successful! Welcome back.');
                btn.disabled = false;
                btn.textContent = 'Login →';
                document.getElementById('loginForm').reset();
            }, 2000);
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('signupBtn');
            
            btn.disabled = true;
            btn.textContent = 'Creating Account...';
            
            setTimeout(() => {
                alert('Account created successfully! Welcome aboard.');
                btn.disabled = false;
                btn.textContent = 'Sign Up →';
                document.getElementById('signupForm').reset();
            }, 2000);
        });

        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Password reset link sent to your email!');
        });

        document.getElementById('switchToLogin').addEventListener('click', function() {
            alert('Redirecting to login... (Full app would switch panels)');
        });

        // Add ripple effect to buttons
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                if (this.disabled) return;
                
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255,255,255,0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;
                
                this.style.position = 'relative';
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
